version: '2'
services:
  db:
    image: waynelai614/postgres
  web:
    build: .
    command: /bin/bash -c "./webpackBuild.sh && rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/usr/src/stock_api_server
    ports:
      - "3000:3000"
      - "8080:8080"
    depends_on:
      - db
